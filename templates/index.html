<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="flex-col">
    <section>
        <div class="grid max-w-screen-xl px-4 py-2 mx-auto lg:gap-8 xl:gap-0 lg:py-4 lg:grid-cols-12">
            <div class="mr-auto mt-4 place-self-center lg:col-span-7">
                <h1
                    class="max-w-2xl mb-1 text-3xl font-extrabold leading-none md:text-3xl xl:text-4xl bg-gradient-to-r from-fuchsia-500 to-pink-500 bg-clip-text text-transparent">
                    Free Simple Fast Anonymous Open-Source</h1>
                <p class="max-w-2xl  font-light text-stone-800 lg:mb-8 md:text-lg lg:text-xl dark:text-stone-800">
                    Links are permanently deleted after expiry</p>
            </div>
        </div>
    </section>
    <div id="not_found">
        {% block not_found %} {% endblock %}
    </div>
    <div class="grid grid-cols-1 grid-rows-1 gap-2 sm:grid-cols-2  max-w-screen-xl px-4 py-2 mx-auto">
        <div>
            <form action="/url/create" method="post" class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
                <div class="relative z-0 w-full mb-5 group">
                    <input type="url" name="org_url" id="org_url" minlength="5"
                        class="block py-2.5 px-0 w-full  text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-stone-800 dark:border-gray-600 dark:focus:border-neutral-900 focus:outline-none focus:ring-0 focus:border-neutral-900 peer"
                        placeholder=" " required />
                    <label for="org_url"
                        class="peer-focus:font-medium absolute text-gray-700 dark:text-gray-700 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-neutral-900 peer-focus:dark:text-neutral-900 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Enter
                        the really long URL.....</label>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" name="cust_phrase" id="cust_phrase" maxlength="15"
                        class="block py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-stone-800 dark:border-gray-600 dark:focus:border-neutral-900 focus:outline-none focus:ring-0 focus:border-neutral-900 peer"
                        placeholder=" " />
                    <label for="cust_phrase"
                        class="peer-focus:font-medium absolute   text-gray-700 dark:text-gray-700 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-neutral-900 peer-focus:dark:text-neutral-900 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Custom
                        Phrase/Alias ie fav_link info (Optional) 15 characters max</label>
                </div>
                <button type="submit"
                    class="inline-block w-full rounded bg-orange-500 px-6 pb-2 pt-2.5  font-medium leading-normal text-stone-800 shadow-orange-500 transition duration-150 ease-in-out hover:bg-orange-600 hover:shadow-primary-2 focus:bg-orange-700 focus:shadow-orange-500 focus:outline-none focus:ring-0 active:bg-orange-500 active:shadow-orange-500 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
                    data-twe-ripple-init data-twe-ripple-color="light">
                    Create
                </button>
            </form>

        </div>
        <div>
            <form action="/url/query" action="get" class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" name="url_id" id="url_id"
                        class="block py-2.5 px-0 w-full  text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-stone-800 dark:border-gray-600 dark:focus:border-neutral-900 focus:outline-none focus:ring-0 focus:border-neutral-900 peer"
                        placeholder=" " required />
                    <label for="url_id"
                        class="peer-focus:font-medium absolute text-gray-700 dark:text-gray-700 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-neutral-900 peer-focus:dark:text-neutral-900 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Search
                        for existing Short URL. Enter the URL ID</label>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="number" name="url_code" id="url_code" min="100000" max="999999" class=" block py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2
                        border-gray-300 appearance-none dark:text-stone-800 dark:border-gray-600
                        dark:focus:border-neutral-900 focus:outline-none focus:ring-0 focus:border-neutral-900 peer"
                        placeholder=" " required />
                    <label for="url_code"
                        class="peer-focus:font-medium absolute text-gray-700 dark:text-gray-700 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-neutral-900 peer-focus:dark:text-neutral-900 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Enter
                        the 6 digit URL code</label>
                </div>
                <button type="submit"
                    class="inline-block w-full rounded bg-orange-500 px-6 pb-2 pt-2.5  font-medium leading-normal text-stone-800 shadow-orange-500 transition duration-150 ease-in-out hover:bg-orange-600 hover:shadow-primary-2 focus:bg-orange-700 focus:shadow-orange-500 focus:outline-none focus:ring-0 active:bg-orange-500 active:shadow-orange-500 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
                    data-twe-ripple-init data-twe-ripple-color="light">
                    Search
                </button>
            </form>

        </div>
    </div>


    <div id="new_url">
        {% block new_url %} {% endblock %}
    </div>

    <div id="query_url">
        {% block query_url %} {% endblock %}
    </div>

    <div id="list_url">
        {% block list_url %} {% endblock %}
    </div>
</div>


{% endblock %}
